<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Brand Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   <!-- Navigation -->
   <header>
       <nav>
           <ul>
               <li><a href="#home">Home</a></li>
               <li><a href="#about">About</a></li>
               <li><a href="#contact">Contact</a></li>
           </ul>
       </nav>
   </header>

   <!-- Home Section with Image Gallery -->
   <section id="home" class="hero">
       <h1>Welcome to My Website</h1>
       <p>Your tagline or a brief introduction here</p>

       <!-- Image Gallery (Grid Layout) -->
       <div class="image-gallery">
           <img src="images/image1.jpg" alt="Image 1">
           <img src="images/image2.jpg" alt="Image 2">
           <img src="images/image3.jpg" alt="Image 3">
           <img src="images/image4.jpg" alt="Image 4">
       </div>
   </section>

   <!-- About Section -->
   <section id="about">
       <h2>About Me</h2>
       <p>Write a brief paragraph about yourself or your brand here.</p>
   </section>

   <!-- Contact Section -->
   <section id="contact">
       <h2>Contact Me</h2>
       <p>Provide your contact information or a form to get in touch.</p>
   </section>

   <footer>
       <p>&copy; 2025 Your Brand Name. All Rights Reserved.</p>
   </footer>

   <script src="scripts.js"></script>
</body>
</html>
